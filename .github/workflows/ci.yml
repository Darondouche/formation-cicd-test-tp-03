name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ==============================================================================
  # JOB 1 : Tests API
  # ==============================================================================
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -q clean package

      - name: Start Application
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/health > /dev/null; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting API..."
            sleep 2
          done
          echo "API not ready"
          tail -n 200 app.log || true
          exit 1

      # --- ETAPE BONUS : CrÃ©ation du dossier pour les rapports ---
      - name: Prepare API test reports directory
        run: mkdir -p api-test-reports

      # --- ETAPE 5 & BONUS : ExÃ©cution Hurl avec gÃ©nÃ©ration de rapports ---
      - name: Run API tests (Hurl via Docker)
        run: |
          docker run --rm \
            --add-host=host.docker.internal:host-gateway \
            -v ${{ github.workspace }}:/work \
            ghcr.io/orange-opensource/hurl:latest \
            --test /work/src/test/java/api/health.hurl /work/src/test/java/api/orders.hurl \
            --report-junit /work/api-test-reports/junit.xml \
            --report-html /work/api-test-reports/report.html \
            --report-json /work/api-test-reports/report.json

      # --- ETAPE BONUS : Upload des rapports de test (Artefacts) ---
      - name: Upload API Test Reports
        if: always() # On veut les rapports mÃªme si les tests Ã©chouent
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: api-test-reports/

      # --- ETAPE 6 : ArrÃªt propre de l'application ---
      - name: Stop Application
        if: always() # S'exÃ©cute mÃªme en cas d'erreur avant
        run: pkill -f java || true

  # ==============================================================================
  # JOB 2 : Tests de sÃ©curitÃ© (OWASP ZAP)
  # ==============================================================================
  security-scan:
    needs: api-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- ETAPE 7 : RedÃ©marrage (car nouvelle machine vierge) ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Application
        run: mvn -q clean package

      - name: Start Application
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &

      - name: Wait for API
        run: |
          timeout 30s bash -c 'until curl -s http://localhost:8080/health; do sleep 2; done'

      # --- ETAPE 8 : Scan OWASP ZAP ---
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:8080'
          # rules_file_name: '.zap/rules.tsv'  <-- Commentez si vous n'avez pas ce fichier
          cmd_options: '-a'
          allow_issue_writing: false
          fail_action: false

      # ðŸ‘‡ AJOUT : Etape de debug pour voir les fichiers gÃ©nÃ©rÃ©s
      - name: Debug - List ZAP files
        if: always()
        run: |
          echo "Listing all files in workspace:"
          ls -la

      # --- ETAPE 9 : Conserver les rapports de sÃ©curitÃ© ---
      - name: Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # 1. Nom corrigÃ© (Tirets uniquement)
          name: zap-security-reports 
          # 2. Chemin corrigÃ© (On prend tout ce qui commence par zap)
          path: |
            report_html.html
            report_json.json
            report_md.md