name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ==============================================================================
  # JOB 1 : Tests API
  # ==============================================================================
  api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -q clean package

      - name: Start Application
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/health > /dev/null; then
              echo "API is up!"
              exit 0
            fi
            echo "Waiting API..."
            sleep 2
          done
          echo "API not ready"
          tail -n 200 app.log || true
          exit 1

      # --- ETAPE BONUS : Cr√©ation du dossier pour les rapports ---
      - name: Prepare API test reports directory
        run: mkdir -p api-test-reports

      # --- ETAPE 5 & BONUS : Ex√©cution Hurl avec g√©n√©ration de rapports ---
      - name: Run API tests (Hurl via Docker)
        run: |
          docker run --rm \
            --add-host=host.docker.internal:host-gateway \
            -v ${{ github.workspace }}:/work \
            ghcr.io/orange-opensource/hurl:latest \
            --test /work/src/test/java/api/health.hurl /work/src/test/java/api/orders.hurl \
            --report-junit /work/api-test-reports/junit.xml \
            --report-html /work/api-test-reports/report.html \
            --report-json /work/api-test-reports/report.json

      # --- ETAPE BONUS : Upload des rapports de test (Artefacts) ---
      - name: Upload API Test Reports
        if: always() # On veut les rapports m√™me si les tests √©chouent
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: api-test-reports/

      # --- ETAPE 6 : Arr√™t propre de l'application ---
      - name: Stop Application
        if: always() # S'ex√©cute m√™me en cas d'erreur avant
        run: pkill -f java || true

  # ==============================================================================
  # JOB 2 : Tests de s√©curit√© (OWASP ZAP)
  # ==============================================================================
  security-scan:
    needs: api-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- ETAPE 7 : Red√©marrage (car nouvelle machine vierge) ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Application
        run: mvn -q clean package

      - name: Start Application
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &

      - name: Wait for API
        run: |
          timeout 30s bash -c 'until curl -s http://localhost:8080/health; do sleep 2; done'

      # --- ETAPE 8 : Scan OWASP ZAP ---
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8080'
          rules_file_name: '.zap/rules.tsv' # Optionnel, ignorez si pas de fichier de r√®gles
          cmd_options: '-a' # Inclure les r√®gles alpha (plus strict)
          allow_issue_writing: false # Ne pas cr√©er d'issues dans GitHub
          fail_action: false # true = fait √©chouer le job si faille, false = juste un warning

# --- ETAPE 9 : Conserver les rapports de s√©curit√© ---
      - name: Upload Security Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          # üëá CORRECTION ICI : Utilisez des tirets, c'est plus s√ªr
          name: zap-security-reports 
          path: |
            zap_report.html
            zap-baseline-report.html
            zap-baseline-report.json
            zap-baseline-report.md